<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Questionnaire Dashboard</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="dashboard.js" type="text/javascript"></script>
</head>
<body>

    <svg id="svg" >
         <circle id = "circle" cx = "100" cy = "100" r = "30" fill="blue" stroke-width = "2"/>
         <circle id = "circle1" cx = "240" cy = "100" r = "30" fill="red" stroke-width = "2"/>
    </svg>
    <br/><br/>
    <div id="questions">
        Set size of circles
        <input type="button" onclick="circle()" value="Big" />
        <input type="button" onclick="circle1()" value="Small" /><br /><br />
        Set colour of circles
        <input type="button" onclick="black()" value="black" />
        <input type="button" onclick="orange()" value="Orange" />
        <input type="button" onclick="purple()" value="Purple" />
        <input type="button" onclick="green()" value="Green" />
        <input type="button" onclick="grey()" value="Grey" />
      </div>
</body>
</html>
